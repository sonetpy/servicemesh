apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotrod
  namespace: tracing-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotrod
  template:
    metadata:
      labels:
        app: hotrod
    spec:
      containers:
      - name: hotrod
        image: jaegertracing/example-hotrod:latest
        args:
        - all
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hotrod
  namespace: tracing-demo
spec:
  selector:
    app: hotrod
  ports:
  - name: http
    port: 8080
    targetPort: 8080
