---
apiVersion: v1
kind: Namespace
metadata:
  name: tracing-demo
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotrod
  namespace: tracing-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotrod
  template:
    metadata:
      labels:
        app: hotrod
    spec:
      containers:
      - name: hotrod
        image: jaegertracing/example-hotrod:1.57
        args:
        - all
        - --jaeger-ui=http://jaeger-query.istio-system:16686
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hotrod
  namespace: tracing-demo
spec:
  selector:
    app: hotrod
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: tracing-gateway
  namespace: tracing-demo
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - hotrod.demo.local
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: tracing-vs
  namespace: tracing-demo
spec:
  hosts:
  - hotrod.demo.local
  gateways:
  - tracing-gateway
  http:
  - route:
    - destination:
        host: hotrod
        port:
          number: 80

