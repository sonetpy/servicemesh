---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: delay-gateway
  namespace: chaos-delay
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "delay.example.com"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: customer-virtualservice
  namespace: chaos-delay
spec:
  hosts:
  - "delay.example.com"
  gateways:
  - delay-gateway
  http:
  - match:
    - uri:
        prefix: /delay
    retries:
      attempts: 0
    rewrite:
      uri: /
    route:
    - destination:
        host: customer
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: preference-virtualservice
  namespace: chaos-delay
spec:
  hosts:
  - preference
  http:
  - retries:
      attempts: 0
    route:
    - destination:
        host: preference
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: recommendation
  namespace: chaos-delay
spec:
  hosts:
  - recommendation
  http:
  - fault:
      delay:
        fixedDelay: 4s ##  curl -m 2 delay.example.com
        percentage:
          value: 50.0
    route:
    - destination:
        host: recommendation
