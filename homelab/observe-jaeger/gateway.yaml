apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: observe-jaeger-gateway
  namespace: tracing
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "tracing.jaeger"
