apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: observe-jaeger-vs
  namespace: tracing
spec:
  hosts:
  - tracing.jaeger
  gateways:
  - observe-jaeger-gateway
  http:
  - match:
    - uri:
        prefix: /trace
    route:
    - destination:
        host: servicea.tracing.svc.cluster.local
        port:
          number: 8080
