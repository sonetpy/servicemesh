# -------------------------
# Service Accounts
# -------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: customer-sa
  namespace: secure-authc
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: preference-sa
  namespace: secure-authc
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: recommendation-sa
  namespace: secure-authc

# -------------------------
# Customer Deployment + Service
# -------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
  namespace: secure-authc
  labels:
    app: customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: customer-sa
      containers:
      - name: customer
        image: quay.io/redhattraining/ossm-customer:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: customer
  namespace: secure-authc
spec:
  selector:
    app: customer
  ports:
  - name: http
    port: 8080
    targetPort: 8080

