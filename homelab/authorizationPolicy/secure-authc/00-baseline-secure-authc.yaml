# -------------------------
# Gateway (NO wildcard)
# -------------------------
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: customer-gateway
  namespace: secure-authc
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - authzpolicy.mtls.test

# -------------------------
# VirtualService
# -------------------------
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: customer-vs
  namespace: secure-authc
spec:
  hosts:
  - authzpolicy.mtls.test
  gateways:
  - customer-gateway
  http:
  - match:
    - uri:
        prefix: /secure-authc
    rewrite:
      uri: /
    route:
    - destination:
        host: customer
        port:
          number: 8080
